<div class="row">
    <div class="col-md-12">
        <div class="heading">
           <h4 class="text-center font-weight-bold">Media Of The Week</h4>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-md-12" *ngFor="let post of posts">
        <video class="img-fluid" controls (click)="toggleVideo()" #videoPlayer>
            <source [src]="post.imagePath" type="video/mp4" />
            Browser not supported
        </video>
        <div>
            <h4>{{ post.heading }}</h4>
        </div>
    </div>
</div>
