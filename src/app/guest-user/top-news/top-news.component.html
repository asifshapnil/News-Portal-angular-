<div class="row">
    <div class="col" *ngFor= "let post of posts">
         <div class="d-flex flex-row justify-content-between">
            <img width="60px" height="60px" [src]="post.imagePath" class="rounded-circle" alt="Cinque Terre">
            <small class="text-muted mt-2 p-2">
                {{ post.header.slice(0, 10) }}
            </small>
         </div>
    </div>
</div>
