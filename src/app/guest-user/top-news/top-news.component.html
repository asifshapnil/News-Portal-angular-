<div class="row">
    <div class="col" *ngFor= "let post of posts">
         <div class="d-flex flex-row justify-content-between">
            <img  [src]="post.imagePath" class="" alt="Cinque Terre">
            <h6 class="p-2">
                <a [routerLink]="['/post', post.id]">{{ post.heading }}</a>
            </h6>
         </div>
    </div>
</div>
