<div class="row">
    <div class="col-md-12">
        <div class="heading">
           <h4 class="text-center font-weight-bold">Breaking News</h4>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-md-6" *ngFor="let post of posts">
        <div>
              <img class="img-fluid" [src]="post.imagePath" alt="">
        </div>
        <div>
            <h5 class="text-muted mt-3"><a [routerLink]="['/post', post.id]">{{ post.heading }}</a></h5>
            <h6> Posted By <span class="text-info">{{ post.author|uppercase }}</span> </h6>
            <h6 >  <span class="text-warning">{{ post.created_at.date|date }}</span> </h6>
        </div>
        <div>
            <p>{{ post.body.slice(0,150) }}</p>
        </div>

    </div>
</div>
