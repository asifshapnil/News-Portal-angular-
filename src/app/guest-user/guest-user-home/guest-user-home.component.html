<div class="row justify-content-center">
    <div class="col-md-11">
       <div class="row">
          <div class="col-md-8">
              <mat-carousel>
                  <mat-carousel-slide  class="slider" *ngFor="let post of posts">
                      <mat-card class="title">
                          <mat-card-title> <span class="text-white"> {{ post.categoryName }} </span> </mat-card-title>
                      </mat-card>
                      <mat-card class="slider" *ngFor= "let latestPost of post.posts" style="height: 100%">
                          <!-- <img mat-card-image [src]="latestPost.imagePath"> <br> -->

                          <mat-card-subtitle> <h5>{{ latestPost.heading }} </h5> </mat-card-subtitle>
                          <mat-card-content> {{ latestPost.body }} </mat-card-content>

                          <img class="img-fluid" [src]="latestPost.imagePath"> <br>

                      </mat-card>
                  </mat-carousel-slide>
              </mat-carousel>
          </div>
       </div>
    </div>
</div>
