<div class="row">
  <div class="col-12 col-md-5 offset-md-4">
    <div class="card">
      <div class="card-header">
        Login Here
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" [hidden]="!error">
            {{ error }}
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">User Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="name" placeholder="example@email.com">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" formControlName="password" placeholder="Password" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
                <small class="pr-3"> <i>not registered yet?</i></small>
              <a routerLink="/auth/signup" class="btn btn-md  btn-outline-danger"> Register </a>
              <button type="submit" class="btn btn-md btn-success float-right" [disabled]="!loginForm.valid"> Sign
                In
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>


  </div>

</div>
<img src="../../../../assets/img/robi-logo.png" alt="" />
