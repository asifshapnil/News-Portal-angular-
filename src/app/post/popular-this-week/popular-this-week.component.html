<div class="row">
    <div class="col-md-12 p-0">
        <div class="heading">
           <h5 class="text-center font-weight-bold">Popular This Week</h5>
        </div>
    </div>
    <div class="com-md-12 mt-3" *ngFor="let post of posts">
        <div>
            <img class="img-fluid" [src]="post.imagePath" alt="">
        </div>
        <div>
            <h5 class="text-muted mt-3"><a [routerLink]="['/post', post.id]">{{ post.heading }}</a></h5>
        </div>
    </div>
</div>
